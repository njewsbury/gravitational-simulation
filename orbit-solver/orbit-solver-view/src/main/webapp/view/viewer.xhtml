<ui:composition template="/WEB-INF/templates/root-template/root-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageTitle">Orbital Viewer</ui:define>


    <ui:define name="content">
        <h:outputScript library="js/lib" name="mousetrap.min.js" target="head"></h:outputScript>
        <h:outputScript library="js/solver" name="solverParams.js" target="head"></h:outputScript>
        <h:outputScript library='js/solver' name='solverUtil.js' target='head'></h:outputScript>
        <h:outputScript library="pages" name="orbitalViewer.js" target="head"></h:outputScript>

        <h:outputScript library="js/simulation" name="symplecticIntegrator.js" target="head"></h:outputScript>
        <h:outputScript library="js/simulation" name="leapFrogIntegrator.js" target="head"></h:outputScript>

        <h:outputScript library="js/simulation" name="orbitalEngine.js" target="head"></h:outputScript>

        <h:outputScript library="js/simulation" name="spaceObject.js" target="head"></h:outputScript>

        <h:outputStylesheet library="css" name="viewer-style.css"/>

        <p:toolbar style="width:100%">
            <f:facet name="left">
                <p:commandButton value="New Orbit" type="button" id="orbit-context"
                                 onclick="OrbitalViewer.contextButton()"/>
                <p:commandButton value="Clear Trace" type="button"
                                 onclick="OrbitalViewer.clearTrace()"/>
            </f:facet>
            <f:facet name="right">
                <p:commandButton value="Load" type="button"
                                 onclick="OrbitalViewer.defaultSimulation()"/>
                <p:commandButton value="Force" type="button"
                                 onclick="OrbitalViewer.forceOrbit()"/>
                <p:commandButton value="Settings" type="button" icon="ui-icon-gear"
                                 onclick="PF('settings-dialog').show()"/>
            </f:facet>

        </p:toolbar>

        <p:dialog widgetVar='settings-dialog' 
                  header='Solver Preview Settings'
                  resizable='false'
                  position='top'>

            <div class='input-section'>
                <label for='n-body-count'>'n' Bodies</label>
                <select class='input-part' id='n-body-count'>
                    <option value='2'>Two</option>
                    <option selected="true" value='3'>Three</option>
                    <option value='4'>Four</option>
                    <option value='5'>Five</option>
                </select>
            </div>
            <div class='input-section'>
                <label for='time-steps'>Time Steps</label>
                <input class='input-part' type='text' id='time-steps' maxlength='3'/>
            </div>
            <div class='input-section'>
                <label for='equal-masses'>Equal Masses</label>
                <input class='input-part' type='checkbox' id='equal-masses'/>
            </div>
            <div class='input-section'>
                <label for='maximum-mass'>Max. Mass [1-99]</label>
                <input class='input-part' type='text' id='maximum-mass' maxlength='2'/>
            </div>
            <div class='input-section'>
                <label for='solution-seed'>Solution Seed</label>
                <input class='input-part' type='text' id='solution-seed' maxlength='15'/>
            </div>
            <div class='input-section'>
                <label for='canvas-scale'>Draw scale</label>
                <input class='input-part' type='text' id='canvas-scale' maxlength='3'/>
            </div>
            <div id='error-section'></div>
            <p:commandButton type='button' value='Apply' onclick='OrbitalViewer.applySettings()'></p:commandButton>
        </p:dialog>

        <div id="container-div"></div>

        <p:panel>
            <div id="message-output">Orbital Viewer</div>
        </p:panel>
        <script>
            $(document).ready(function () {
                OrbitalViewer.pageInitialization($("#container-div"));
            });
        </script>
    </ui:define>
</ui:composition>
