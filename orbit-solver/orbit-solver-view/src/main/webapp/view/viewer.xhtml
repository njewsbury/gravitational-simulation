<ui:composition template="/WEB-INF/templates/root-template/root-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageTitle">Orbital Viewer</ui:define>


    <ui:define name="content">
        <h:outputScript library="js/solver" name="solverParams.js" target="head"></h:outputScript>
        <h:outputScript library='js/solver' name='solverUtil.js' target='head'></h:outputScript>
        <h:outputScript library="pages" name="orbitalViewer.js" target="head"></h:outputScript>
        <!--
        <h:outputScript library="js/simulation" name="simulationEngine.js" target="head"></h:outputScript>
        -->
        <h:outputScript library="js/simulation" name="orbitalEngine.js" target="head"></h:outputScript>
        <h:outputScript library="js/simulation" name="symplecticIntegrator.js" target="head"></h:outputScript>
        
        <h:outputScript library="js/simulation" name="spaceObject.js" target="head"></h:outputScript>

        <h:outputStylesheet library="css" name="viewer-style.css"/>

        <p:toolbar style="width:100%">
            <f:facet name="left">
                <p:commandButton value="New Orbit" type="button" id="orbit-context"
                                 onclick="OrbitalViewer.contextButton()"/>
                <p:commandButton value="Clear Trace" type="button"
                                 onclick="OrbitalViewer.clearTrace()"/>
            </f:facet>
            <f:facet name="right">
                <p:commandButton value="Load" type="button"
                                 onclick="OrbitalViewer.defaultSimulation()"/>
                <p:commandButton value="Force" type="button"
                                 onclick="OrbitalViewer.forceOrbit()"/>
                <p:commandButton value="Settings" type="button" icon="ui-icon-gear"/>
            </f:facet>

        </p:toolbar>

        <div id="container-div"></div>

        <p:panel>
            <div id="message-output">Orbital Viewer</div>
        </p:panel>
        <script>
            $(document).ready(function () {
                OrbitalViewer.pageInitialization($("#container-div"));
            });
        </script>
    </ui:define>
</ui:composition>
