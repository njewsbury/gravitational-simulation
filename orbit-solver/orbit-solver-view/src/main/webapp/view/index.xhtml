<ui:composition template="/WEB-INF/templates/root-template/root-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="pageTitle">Solver Home Page</ui:define>


    <ui:define name="content">
        <h:outputScript library="js" name="orbitalViewer.js" target="head"></h:outputScript>
        <h:outputScript library="js" name="simulationEngine.js" target="head"></h:outputScript>
        <h:outputScript library="js" name="spaceObject.js" target="head"></h:outputScript>
        <h:outputStylesheet library="css" name="index-style.css"/>


        <div id="container-div"></div>

        <script>
            $(document).ready(function () {
                OrbitalViewer.initialize($("#container-div"), new SimulationEngine("default"));
                OrbitalViewer.insertObject(new SpaceObject("sun", [0, 0], [0, 0], [0,0], 5, 1));
                OrbitalViewer.insertObject(new SpaceObject("earth", [0.99, 0], [0,0], [0,1], 1, 1));
                
                OrbitalViewer.initializeDisplay();
                //OrbitalViewer.startSimulation();
                
                /*
                setTimeout( function() {
                    OrbitalViewer.stop();
                }, 10000);
                */
            });
        </script>
    </ui:define>
</ui:composition>
