<!DOCTYPE html>

<html>
    <head>
        <title>PHYS 4250 : Choreographed Orbits</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE compat -->
        <link rel='shortcut icon' type='image/x-icon' href='css/images/favicon.ico'/> 
        <!-- -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <!-- -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/ui-darkness/jquery-ui.css" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Dosis:400,800'/>

        <link rel="stylesheet" href="css/landing-style.css"/>
    </head>
    <body>
        <div class="ribbon">
            <a href="https://github.com/njewsbury/gravitational-simulation">Available on GitHub</a>
        </div>

        <div id="landing-header">
            <div id="inner-container">
                <h1>Orbital Solver &amp; Display</h1>
                <div id="buttons">
                    <a class='navigation' href="simulation.html">Simulation</a>
                    <a class='navigation' href="preview.html">Solver</a>
                    <a class='navigation' href="report.html">Report</a>                    
                </div>
                <span>A Physics 4250 Final Project by Nathan Jewsbury &amp; Scott Osadchuk</span>
            </div>
        </div>
        <script>
            function resize() {
                var windowHeight = $(window).height();
                var divHeight = $("#landing-header").height();

                $("#landing-header").css("margin-top", (windowHeight - divHeight) / 2.0);
                $("#landing-header").css("height", ($("#inner-container").height()) + 15);
            }

            $(document).ready(function () {
                $(window).resize(function () {
                    resize();
                });

                resize();

                $('a.navigation').button();
                $("#landing-header").animate({
                    opacity: 0.8
                }, 900);
                $("#inner-container").animate({
                    opacity: 1
                }, 1000);
                $("#inner-container h1").animate({
                    marginTop: '0.2em'
                }, 1500);
            });
        </script>

    </body>
</html>
